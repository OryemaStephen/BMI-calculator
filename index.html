<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Body Mass Index (BMI) calculator gives out the BMI value and categorizes BMI based on provided information from WHO and CDC for both adults and children." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="bmi-calculator">
            <h1>BMI Calculator</h1>
            <form action="#">
                <label for="age">Age :
                    <input type="number" id="age" min="2" max="120" required/>
                </label>
                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" id="male" value="male" name="gender"/><label for="male">Male</label><br />
                    <input type="radio" id="female" value="female" name="gender" /><label for="female">Female</label>
                </fieldset>
                <label for="height">Height :
                    <input type="number" id="height" required><span>cm</span>
                </label>
                <label for="weight">Weight :
                    <input type="number" id="weight" required><span>Kg</span>
                </label>
                <button type="button"  onclick="calculateBMI()">Calculate</button>
                <input type="reset" value="Clear">
            </form>            
        </div>
        <div class="bmi-result">
            <h1>BMI Results</h1>
            <p id="result"></p>
        </div>
    </div>  
    <script src="app.js"></script>  
</body>
</html>
